<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Web de TODO LIST APP">
    <title>TODO list APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1 class="text-primary">Gerenciador de Tarefas</h1>
        </header>

        <div class="card shadow p-4 mb-4">
            <h2 class="text-secondary">Adicionar/Editar Tarefa</h2>
            <form id="todo-form">
                <input type="hidden" id="task-id">

                <div class="mb-3">
                    <label for="task-name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>

                <div class="mb-3">
                    <label for="task-description" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="task-description" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="task-date" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="task-date" required>
                    </div>
                    <div class="col-md-4">
                        <label for="task-priority" class="form-label">Prioridade:</label>
                        <select class="form-select" id="task-priority">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="task-category" class="form-label">Categoria:</label>
                        <input type="text" class="form-control" id="task-category" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="task-status" class="form-label">Status:</label>
                    <select class="form-select" id="task-status">
                        <option value="TODO">TODO</option>
                        <option value="DOING">DOING</option>
                        <option value="DONE">DONE</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Salvar Tarefa</button>
            </form>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="filter-status" class="form-label">Filtrar por Status:</label>
                <select id="filter-status" class="form-select">
                    <option value="all">Todas</option>
                    <option value="TODO">TODO</option>
                    <option value="DOING">DOING</option>
                    <option value="DONE">DONE</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-priority" class="form-label">Filtrar por Prioridade:</label>
                <select id="filter-priority" class="form-select">
                    <option value="all">Todas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-category" class="form-label">Filtrar por Categoria:</label>
                <input type="text" id="filter-category" class="form-control" placeholder="Digite a categoria">
            </div>
        </div>

        <div class="card shadow p-4">
            <h2 class="text-secondary">Lista de Tarefas</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Prioridade</th>
                            <th>Categoria</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-container">



                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</body>
</html>
